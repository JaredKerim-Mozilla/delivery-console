version: 2
jobs:
  build:

    docker:
      # Based on https://nodejs.org/en/
      - image: circleci/node:8-browsers@sha256:6aa407f24f0932f8fa42af7bde886c3f8314e1c99b3c74395884543c7d92a153

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run linting check!
      - run: yarn run lint

      # run tests!
      - run: yarn run test

      # build all the things!
      - run: yarn run build

  docs:
    docker:
      - image: circleci/python:3.6@sha256:6f925b6d87bb19ce1cd484643f77620de168610b1735eae1bd6afbce0564807b

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "docs/requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r docs/requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "docs/requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            cd docs
            make html


workflows:
  version: 2
  build_and_docs:
    jobs:
      - build
      - docs
