#
version: 2
jobs:
  build:

    docker:
      # Based on https://nodejs.org/en/
      - image: circleci/node:8-browsers@sha256:915f76892db203957e4aa973952c8c8b1ad6268897df90e51911885bf24a0a4f

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run linting check!
      - run: yarn run lint

      # run tests!
      - run: yarn run test

      # build all the things!
      - run: yarn run build

      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./bin/deploy.sh latest
            fi
            if [ -n "${CIRCLE_TAG}" ]; then
              ./bin/deploy.sh "$CIRCLE_TAG"
            fi

  docs:
    docker:
      - image: circleci/python:3.6@sha256:a352e545fd4cee237e8639cd2bdb81a89c4b59c6f5e2d2035fa4f35d7f04af81

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "docs/requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r docs/requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "docs/requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            cd docs
            make html


workflows:
  version: 2
  build_and_docs:
    jobs:
      - build
      - docs
